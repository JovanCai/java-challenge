<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>employees</title>
    <link href="//unpkg.com/layui@2.7.6/dist/css/layui.css" rel="stylesheet">
</head>
<body>


<div style="padding-left: 100px;">

    <form id="form1" method="post" style="margin: auto;width: 400px;padding-top: 100px" th:action="@{/doLogin}">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>Please login to continue</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">Name</label>
                <div class="layui-input-inline">
                    <input class="layui-input " name="name" required="required" type="text">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">Password</label>
                <div class="layui-input-inline">
                    <input class="layui-input " name="password" required="required" type="password">
                </div>
            </div>
            <br/>
            <center>
                <div class="layui-inline">
                    <button class="layui-btn" type="submit">Login</button>
                </div>
            </center>
        </div>

    </form>


</div>

<script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
